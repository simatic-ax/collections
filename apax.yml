name: '@simatic-ax/collections'
version: 0.1.2
author: Siemens AG
type: lib
variables:
  APAX_BUILD_ARGS:
    - '--log Debug'
    - --debug
  GITHUB_REG_URL: "https://npm.pkg.github.com"
targets:
  - '1500'
  - 'axunit-llvm'
scripts:
  publishlib:
    - apax publish --package *.apax.tgz --registry $GITHUB_REG_URL
    - rm *.apax.tgz -f
  createpackage:
    - apax build
    - apax test
    - apax version $1
    - apax pack
    - apax publishlib
devDependencies:
  '@ax/sdk': 1.0.138
registries:
  '@simatic-ax': 'https://npm.pkg.github.com'
files:
  - 'README.md'
  - 'LICENSE.md'
  - 'doc/'
  - 'src/' # ship library with source
  # - 'bin/1500/'   # ship library with binary
